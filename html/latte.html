<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<body>
	<link rel="stylesheet" type="text/css" href="../css/latte.css" media="all">
	<link href="../css/rateit.css" rel="stylesheet" type="text/css" />

	<div id="inputArea">
		<form action="" name="form" id="form">
			名前<input type="text" id="userName" required="required" /></br>
			誕生日<input type="date" id="birth" required="required" /></br>
			<input type="submit" id="submit-button" value="占う" />
		</form>
	</div>
	
	<div id="fortuneResultArea">
		<div id="happybirthday"></div>
		<div id="content"></div>
		<table id="output">
			<tr>
				<th>金運</th>
				<td id='money'></td>
			</tr>
			<tr>
				<th>仕事運</th>
				<td id='job'></td>
			</tr>
			<tr>
				<th>恋愛運</th>
				<td id='love'></td>
			</tr>
			<tr>
				<th>全体運</th>
				<td id='total'></td>
			</tr>
			<tr>
				<th>総合順位</th>
				<td id='rank'></td>
			</tr>
			<tr>
				<th>ラッキーカラー</th>
				<td id='color'></td>
			</tr>
			<tr>
				<th>ラッキーアイテム</th>
				<td id='item'></td>
			</tr>
		</table>
		<table id="kansaiben">
			<tr>
				<th>ラッキー関西弁</th>
				<td id='message'></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript" src="../js/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="../js/jquery.xdomainajax.js"></script>
	<script type="text/javascript" src="../js/jquery.rateit.min.js"></script>
	<script type="text/javascript" src="../js/latte.js"></script>
